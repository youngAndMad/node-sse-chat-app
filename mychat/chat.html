<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Chat app by Akerke</title>
  </head>
  <style>
    .enter-chat-modal {
      display: flex;
      width: 100%;
      flex-direction: column;
    }
  </style>
  <body>
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      id="openModalButton"
      hidden
    ></button>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Enter username to enter chat
            </h1>
          </div>
          <form class="enter-chat-modal" action="" id="usernameForm">
            <input
              type="text"
              placeholder="Username"
              class="form-control"
              required
              id="usernameInput"
              style="width: 50%; margin: 10px 0 0 70px"
            />
            <button
              type="submit"
              class="btn btn-primary"
              id="enter_chat_button"
              type="submit"
              style="width: 50%; margin: 10px 0 20px 70px"
            >
              Enter chat
            </button>
          </form>
          <button
            id="closeUsernameModalButton"
            hidden
            data-bs-toggle="modal"
          ></button>
        </div>
      </div>
    </div>

    <form id="messageForm" action="">
      <input type="text" id="messageInput" required />
      <button id="sendMessageButton" type="submit">Send</button>
    </form>

    <div>
      <h1> MESSAGES </h1>
      <div id="messages">

      </div>
    </div>
  </body>
  <script src="chat.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
